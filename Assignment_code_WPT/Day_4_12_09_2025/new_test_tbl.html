<!DOCTYPE html>
<html lang="en">
<head>
    <title>Multiplication Table Generator</title>
    <style>
        table, th, td {
            border: 1px solid black;
            border-collapse: collapse;
            padding: 8px 12px;
            text-align: center;
        }
    </style>
</head>
<body>
    <label for="num">Enter Number:</label>
    <input type="number" id="num" name="num" min="1" required>
    <button type="button" onclick="generateTable()">Generate Table</button>

    <h3>Multiplication Table:</h3>
    <table id="multiplicationTable">
        <thead>
            <tr>
                <th>Multiplier</th>
                <th>Result</th>
            </tr>
        </thead>
        <tbody id="tableBody">
        </tbody>
    </table>

    <script>
        function generateTable() {
            let num = parseInt(document.getElementById('num').value);
            let tableBody = document.getElementById('tableBody');
            tableBody.innerHTML = ''; // Clear any existing rows

            if (isNaN(num) || num < 1) {
                alert('Please enter a valid number greater than 0.');
                return;
            }

            // Generate multiplication table rows
            for (let i = 1; i <= 10; i++) {
                let row = document.createElement('tr');

                let multiplierCell = document.createElement('td');
                multiplierCell.textContent = i;

                let resultCell = document.createElement('td');
                resultCell.textContent = num * i;

                row.appendChild(multiplierCell);
                row.appendChild(resultCell);

                tableBody.appendChild(row);
            }
        }
    </script>
</body>
</html>
