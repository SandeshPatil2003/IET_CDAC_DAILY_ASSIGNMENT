<!DOCTYPE html>
<html lang="en">
<head>

    <script src="/Day_7_17_09_2025/jquery-3.7.1.min.js"></script>
<style>
    textarea{
        height: 200;
        width :400;
    }

</style>
</head>
<body>

    <textarea name="para1" id="paraid1"></textarea>
    <p id="paraid12">CLICK ME TO ADD</p>
    <p id="paraid13"></p>
    
    

<script>
    let count=2

    $().ready(
        function(){
            $("#paraid12").click(
                function(){

                    let para=$("#paraid1").val()

                    $('#paraid13').before(`<p id='p${count}'><i>${para}</i></p>`)
                    count++;
                    $("#paraid1").val('');


                    
                }
            )
        }
    )
</script>
</body>
</html>
