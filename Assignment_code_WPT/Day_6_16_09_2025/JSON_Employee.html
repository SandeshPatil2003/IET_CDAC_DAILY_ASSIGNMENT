<!DOCTYPE html>
<html lang="en">
<head>

    <style>
        *{
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
  
</head>
<body>

 
        First Name: <input type="text" id="f1">
        Last Name: <input type="text"  id="l1"> 
        Age:<input type="number"  id="a1"> 

        <button onclick="submitData()">submit</button>

        <table id="tb1">
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Age</th>

            </tr>

            
        </table>
  
    <script>
        let obj={
            fname:"",
            lname:"",
            age:0
        };
        function submitData(){
            let fname = document.getElementById('f1').value;
            let lname = document.getElementById('l1').value;
            let age = document.getElementById('a1').value;

            obj.fname =fname;
            obj.lname =lname;
            obj.age=age;
            console.log(obj)
            let myJSON = JSON.stringify(obj);

            console.log(myJSON)

            


            let myJSONp = JSON.parse(myJSON);
        

        let table=document.getElementById("tb1");
        let newRow= table.insertRow(table.rows.length);

        newRow.insertCell(0).innerHTML=myJSONp.fname;
        newRow.insertCell(1).innerHTML=myJSONp.lname;
        newRow.insertCell(2).innerHTML=myJSONp.age;

        document.getElementById('f1').value="";
            document.getElementById('l1').value="";
            document.getElementById('a1').value="";
        

        



        }
       
       



    </script>
</body>
</html>
