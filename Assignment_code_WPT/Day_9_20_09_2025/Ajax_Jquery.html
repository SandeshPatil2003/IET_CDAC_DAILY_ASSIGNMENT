<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajax with JQuery</title>
</head>
<body>
    <button id="btn">Show</button>

    <div id="div"></div>
</body>

<script src="jquery-3.7.1.min.js"></script>
<script>

$().ready(()=>{
    $("#btn").click(()=>{
          $.get("data.txt",(data, status)=>{
                if(status === "success"){
                      $("#div").text(data);
                }
                else{
                     $("#div").text("Error");
                }
        })
    })

})
</script>


</html>
