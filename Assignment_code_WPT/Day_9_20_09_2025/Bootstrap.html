<!DOCTYPE html>
<html lang="en">
<head>
     <title>Bootstrap Tutorial</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
   
</head>
<body>

    <div class="container-fluid p-5 bg-success text-white">
        <h1>Hello im division and styled using Bootstrap</h1>

    </div>
    <div class="container bg-dark mt-5 ">
        
        <div class="row text-white text-center p-2 ">
            <p class="col border border-white">col-1</p>
            <p class="col border border-green">col-2</p>
            <p class="col border border-green">col-3</p>
            <p class="col border border-green">col-4</p>
            <p class="col border border-green">col-6</p>
            <p class="col border border-green">col-7</p>
            <p class="col border border-green">col-8</p>
            <p class="col border border-green">col-9</p>
            <p class="col border border-green">col-10</p>
            <p class="col border border-green">col-11</p>
            <p class="col border border-green">col-12</p>
          
        </div>
    </div>


    <div class="container bg-dark mt-5">
     <div class="row row-cols-4 text-white text-center p-4">
            <p class="col">col-1</p>
            <p class="col">col-2</p>
            <p class="col">col-3</p>
            <p class="col">col-4</p>
            <p class="col">col-6</p>
            <p class="col">col-7</p>
            <p class="col">col-8</p>
            <p class="col">col-9</p>
        
        </div>
    </div>
    
</body>
</html>
