<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>Sign Up</title>
</head>
<style>
    *{
        font-family: Arial, Helvetica, sans-serif;
    }
</style>
<body>
    <!-- <h1>New User Registration</h1> -->

    <title>Registration Form</title>
</head>
<body>

    <h2><b>USER</b> <i>Registration</i></h2>

    <form action="/submit-form" method="post">
        <div>
            <label for="firstName">First Name:</label>
            <input type="text" id="firstName" name="firstName" required>
        </div>
        <br>

        <div>
            <label for="lastName">Last Name:</label>
            <input type="text" id="lastName" name="lastName" required>
        </div>
        <br>

        <div>
            <label for="userName">User Name:</label>
            <input type="text" id="userName" name="userName" required>
        </div>
        <br>

        <div>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
        </div>
        <br>

        <div>
            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" name="dob" required>
        </div>
        <br>

        <div>
            <label>Known Languages:</label><br>
            <input type="checkbox" id="lang1" name="languages" value="English">
            <label for="lang1">English</label><br>

            <input type="checkbox" id="lang2" name="languages" value="Hindi">
            <label for="lang2">Hindi</label><br>

            <input type="checkbox" id="lang3" name="languages" value="Marathi">
            <label for="lang3">Marathi</label>
        </div>
        <br>

        <div>
            <label>Gender:</label><br>
            <input type="radio" id="male" name="gender" value="male" required>
            <label for="male">Male</label><br>
            
            <input type="radio" id="female" name="gender" value="female">
            <label for="female">Female</label><br>
            
            <input type="radio" id="other" name="gender" value="other">
            <label for="other">Other</label>
        </div>
        <br>

        <div>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
        </div>
        <br>

        <div>
            <label for="confirmPassword">Confirm Password:</label>
            <input type="password" id="confirmPassword" name="confirmPassword" required>
        </div>
        <br>
        
        <div>
            <input type="reset" value="Reset">
            <input type="submit" value="Submit">
        </div>
    </form>
</body>
</html>
